<h2>
    Reservas
</h2>
<p>Añade reservas</p>

<div class="float-middle">
<form >
    <label class="form-label">Día</label>
    <input  class="form-control-sm" type="date">
</form>
</div>
<div class="container pt-3">
    <div class="row">
      <div class="col-md-3 border border-info w-25 p-3 h-75 " id="formulario">
        <form class="row align-items-center" 
        [formGroup]="checkoutForm" 
        (ngSubmit)="onSubmit(checkoutForm.value)">
       
            <div>
                <label class="form-label">Cliente</label>
                <input class="form-control" 
                type="text" 
                name="cliente"
                
                />
            </div>
            <div>
                <label class="form-label">Mesa</label>
                <input type="text" name="mesa" class="form-control" />
            </div>
            <div>
                <label class="form-label">Fecha</label>
                <input  class="form-select" type="date" name="fecha"/>
            </div>
            <div>
                <label class="form-label">Hora</label>
                <select  class="form-select" name="hora">
                    <option value="13:00">13:00 h.</option>
                    <option value="13:30">13:30 h.</option>
                    <option value="13:45">13:45 h.</option>
                    <option value="14:00">14:00 h.</option>
                    <option value="14:30">14:30 h.</option>
                    <option value="14:45">14:45 h.</option>
                    <option value="15:00">15:00 h.</option>
                    <option value="15:30">15:30 h.</option>
                    <option value="15:45">15:45 h.</option>
                    <option value="16:00">16:00 h.</option>
                    <option value="20:00">20:00 h.</option>
                    <option value="20:30">20:30 h.</option>
                    <option value="20:45">20:45 h.</option>
                    <option value="21:00">21:00 h.</option>
                    <option value="21:30">21:30 h.</option>
                    <option value="21:45">21:45 h.</option>
                    <option value="22:00">22:00 h.</option>
                    <option value="22:30">22:30 h.</option>
                    <option value="22:45">22:45 h.</option>
                    <option value="23:00">23:00 h.</option>
                    <option value="23:30">23:30 h.</option>
                </select> 
            </div>
            <div>
                <label class="form-label">Observaciones</label>
                <textarea  class="form-control" name="observaciones"></textarea>
            </div>
            <button type="submit"  class="btn btn-info mt-2" name="agregar">Guardar</button>
        
    </form>

      </div>

      <div class="col-md-3 float-end border border-info w-25  p-3 h-75 " id="lista">
        <p>Cliente:
            <span></span>
        </p>
        <p>Mesa:
            <span></span>
        </p>
        <p>Fecha:
            <span></span>
        </p>
        <p>Observaciones: 
            <span></span>
        </p>

            <button id="editar"  class="btn btn-secondary" type="submit" name="editar">Editar</button>
            <button id="eliminar" class="float-end btn btn-danger" type="submit" name="eliminar">Eliminar</button>
      </div>
    </div>
  </div>
