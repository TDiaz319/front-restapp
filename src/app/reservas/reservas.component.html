
<div>
    <button [routerLink]="['/listareservas']"
    class="btn btn-info  position-absolute end-0 me-5 mb-3"  >Ir lista reservas >></button>
    </div>


<div class="container col-6" style="margin-top: 10%; padding: 2%;">
 
        <form class="row align-items-center" 
        [formGroup]="checkoutForm" 
        (ngSubmit)="onSubmit(checkoutForm.value)">
        <fieldset class="border border-info">
            <legend class="fw-bold h2  p-4 border-bottom text-center">Reserva</legend>
            <div class="col-auto">
            <div class="mb-3">
                <label class="form-label pt-3">Cliente</label>
                <input class="form-control" 
                type="text" 
                name="cliente"
                [(ngModel)]="reserva.cliente"
                formControlName="cliente" />
            </div>
            </div>

            <div class="col-auto">
            <div class="mb-3">
                <label class="form-label">Tel√©fono Cliente</label>
                <input class="form-control" 
                type="number" 
                name="telefono"
                min="6000000"
                max="999999999"
                [(ngModel)]="reserva.telefono"
                formControlName="telefono" />
            </div>
            </div>

            <div class="col-auto">
                <div class="mb-3">
                <label class="form-label">Mesa</label>
                <input type="text" name="mesa" class="form-control" 
                [(ngModel)]="reserva.mesa"
                formControlName="mesa"/>
                </div>
            </div>

            <div class="col-auto">
                <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input  class="form-select" type="date" name="dia"
                [(ngModel)]="reserva.dia"
                formControlName="dia"/>
            </div>
            </div>

            <div class="col-auto">
                <div class="mb-3">
                <label class="form-label">Hora</label>
                <select  class="form-select" name="hora"
                [(ngModel)]="reserva.hora"
                formControlName="hora">
                    <option value="13:00">13:00 h.</option>
                    <option value="13:30">13:30 h.</option>
                    <option value="13:45">13:45 h.</option>
                    <option value="14:00">14:00 h.</option>
                    <option value="14:30">14:30 h.</option>
                    <option value="14:45">14:45 h.</option>
                    <option value="15:00">15:00 h.</option>
                    <option value="15:30">15:30 h.</option>
                    <option value="15:45">15:45 h.</option>
                    <option value="16:00">16:00 h.</option>
                    <option value="20:00">20:00 h.</option>
                    <option value="20:30">20:30 h.</option>
                    <option value="20:45">20:45 h.</option>
                    <option value="21:00">21:00 h.</option>
                    <option value="21:30">21:30 h.</option>
                    <option value="21:45">21:45 h.</option>
                    <option value="22:00">22:00 h.</option>
                    <option value="22:30">22:30 h.</option>
                    <option value="22:45">22:45 h.</option>
                    <option value="23:00">23:00 h.</option>
                    <option value="23:30">23:30 h.</option>
                </select> 
            </div>
            </div>
            <button type="submit"  class="btn btn-info mt-2 mb-3 float-end" name="agregar">Guardar</button>
        </fieldset>
    </form>
    </div>
