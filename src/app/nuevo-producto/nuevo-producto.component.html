<div class="container col-6" style="margin-top: 10%; padding: 2%;">

    <form class="row align-items-center" 
    [formGroup]="checkoutForm" 
    (ngSubmit)="onSubmit(checkoutForm.value)">

        <fieldset class="field_set">
            <legend>Crear/editar Producto</legend>
            <div class="col-auto">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre Producto</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="nombre" 
                    [(ngModel)]="producto.nombre">
                </div>
            </div>
          
            <div class="col-auto">
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" formControlName="cantidad" placeholder="0" 
                    [(ngModel)]="producto.cantidad">
                </div>
            </div>

            <div class="col-auto">
                <div class="mb-3">
                    <label for="proveedores">Proveedores:</label>
                    <select id="proveedores" class="form-select">
                        <option *ngFor="let proveedor of proveedores;" value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    </select>
                </div>
            </div>
    
            <div class="col-12">
                <button type="submit" class="btn btn-success" id="enviar">Enviar</button>
            </div>

    
        </fieldset>        


    </form>
</div>
